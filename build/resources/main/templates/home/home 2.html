<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Responsive View port Meta Tag -  new standard - ensures proper boostrap rendering  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>HOME</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Welcome to the Patients Health Services</h1>
      <h3>We're here to help</h3>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center row">
        <ul class="navbar-nav">
          <li class="nav-item" >
            <a class="nav-link" th:href="@{/home}"><button class="btn btn-secondary active">Home</button></a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" th:href="@{/login}"><button class="btn btn-primary">Login</button></a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" th:href="@{/home/register}"><button class="btn btn-primary">Register</button></a>
          </li>
        </ul>
      </nav>
    </div>
    
    <!-- Bootstrap Carousel - For App Welcome Info Display - Home Page  -->
    <div id="carouselInfo" class="carousel slide bg-light" data-ride="carousel">
    
    <!-- Indicatiors-->
  <ol class="carousel-indicators">
    <li data-target="#carouselInfo" data-slide-to="0" class="active"></li>
    <li data-target="#carouselInfo" data-slide-to="1"></li>
    <li data-target="#carouselInfo" data-slide-to="2"></li>
  </ol>
  <!-- Carousel Wrapper and Items -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" th:src="@{/img/nurse.jpg}"  alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" th:src="@{/img/heart.jpg}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" th:src="@{/img/mountain-hut.jpg}" alt="Third slide">
    </div>
  </div>
  <!-- Carousel Controls -->
  <a class="carousel-control-prev" href="#carouselInfo" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselInfo" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	<!--** End Div - Bootstrap Carousel ** -->


  </body>
  <script>
  /* $(document).ready(function() {
	  $(".carousel-item").fadeTo("instant", 0.75);
  }) */
  </script>
</html>
